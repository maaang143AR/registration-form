<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="navbar">

            <div class="nav-logo">
                <img src="logo.png" alt="logo" height="90px">
            </div>

            <div class="nav-content">
                <h1><span>KRINLED</span> ACADEMY</h1>
                <h2>Another way to learn</h2>
                <h3>EDUCATIONAL & IT TRAINING ACADEMY</h3>
            </div>

        </div>
    </header>

    <div class="form-heading">
        ADMISSION FORM
    </div>

    <div class="form-content">
        <div class="form">
            <form action="#">
                <p>Student Name:</p>
                <input type="text" class="decoration">

                <p>Father's Name:</p>
                <input type="text" class="decoration">

                <p>CNIC no:</p>
                <input type="number" class="decoration">

                <p>Date Of Birth:</p>
                <input type="date" class="decoration">

                <p>Phone no:</p>
                <input type="number" class="decoration">

                <p>Email:</p>
                <input type="email" class="decoration">

                <p>Religion:</p>
                <input type="text" class="decoration">

                <p>Nationality:</p>
                <input type="text" class="decoration">

                <p>Marital Status:</p>
                <input type="radio"> single
                <br>
                <input type="radio"> married

                <p>Blood Group:</p>
                <select name="blood">
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="AB+">AB+</option>
                    <option value="AB">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <p>Qualification:</p>
                <select name="qualification">
                    <option value="Matric">Matric</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Bachelour">Bachelour</option>
                </select>

                <p>Address:</p>
                <input type="text" class="decoration">

                <input type="submit" class="btn">
                <input type="reset" class="btn">

            </form>
        </div>
    </div>
</body>

</html>
